<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Users:</h1>
<div>User: [[${users}]]</div>

<table>
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
</table>

<h2>Add User</h2>
<form action="/admin/addUser" method="post">
    <div><label> User Login : <input type="text" name="login"/> </label></div>
    <div><label> User Password : <input type="password" name="password"/> </label></div>
    <div><label> User Email : <input type="text" name="email"/> </label></div>
    <div><label> User Role : <input name="roles" type="checkbox" value="USER"/>user</label>
        <label><input name="roles" type="checkbox" value="ADMIN"/>admin</label></div>
    <div><input type="submit" value="add User"/></div>
</form>

<h2>Delete User</h2>
<form method="post">
    <div><label>Delete user by id : <input type="number" name="id"/></label></div>
    <div><input type="submit" value="delete User"/></div>
</form>

<h2>Update User</h2>
<form action="/admin/updateUser" method="post">
    <div><label>Enter id User: <input type="number" name="id"/></label></div>
    <div><label>Enter new Login : <input type="text" name="login"/></label></div>
    <div><label>Enter new Email : <input type="text" name="email"/> </label></div>
    <div><label>Enter new Password : <input type="password" name="password"/></label></div>
    <div><label> User Role : <input name="roles" type="checkbox" value="USER"/>user</label>
        <label><input name="roles" type="checkbox" value="ADMIN"/>admin</label></div>
    <div><input type="submit" value="update User"/></div>
</form>
<div><a href="login">Sign In</a></div>
<div><a href="index">Home page</a></div>
<div><a href="users">Users page</a></div>
</body>
</html>
