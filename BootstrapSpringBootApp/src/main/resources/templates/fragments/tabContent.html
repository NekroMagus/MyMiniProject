<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="tab-content">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">

            <h4>All users</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="users" type="com.bootstrap.springboot.controller.AdminController"*/-->
                <th:block th:each="user : ${users}">
                    <tr>
                        <!--/*@thymesVar id="id" type="com.bootstrap.springboot.domain.User"*/-->
                        <td th:utext="${user.id}"></td>
                        <td th:utext="${user.roles}"></td>
                        <td th:utext="${user.login}"></td>
                        <td th:utext="${user.password}"></td>
                        <td th:utext="${user.email}"></td>
                        <td>                    <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info btn-lg"  data-toggle="modal"
                                    data-target="#modal3" th:onclick="'javascript:showFunctionModal(\'' + ${user.id} +'\');'">
                                Edit
                            </button>
                        </td>
                    </tr>
                    <!-- Modal -->
                    <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span
                                            aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel" th:utext="|Edit user ${user.login}|">Edit user</h4>
                                </div>
                                <form action="/admin/updateUser" method="post">
                                    <div class="modal-body">


                                        <div class="col-md col-md-offset-4"><label>ID<input class="form-control"
                                                                                            type="text" name="id"
                                                                                            th:value="${user.id}"
                                                                                            disabled
                                        ></label></div>
                                        <div class="col-md col-md-offset-4"><label>Email<input class="form-control"
                                                                                               type="text"
                                        th:value="${user.email}"/></label>
                                        </div>
                                        <div class="col-md col-md-offset-4"><label>Login<input class="form-control"
                                                                                               type="text"
                                                                                               name="login" th:value="${user.login}"/></label>
                                        </div>
                                        <div class="col-md col-md-offset-4"><label>Password<input
                                                class="form-control"
                                                type="password"
                                                name="password" th:value="${user.password}"/></label>
                                        </div>
                                        <div class="col-md col-md-offset-4"><label>Role<input class="form-control"
                                                                                              type="text"/></label>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Edit user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
                </tbody>
            </table>
        </div>


        <div role="tabpanel" class="tab-pane" id="profile">
            <h4>Add new user</h4>
            <div class="tab-panels">
                <form action="/admin/addUser" method="post">
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Email<input class="form-control"
                                                                                 name="email"
                                                                                 type="text"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Login<input class="form-control"
                                                                                 type="text"
                                                                                 name="login"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Password<input
                                class="form-control"
                                type="password"
                                name="password"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-5"><label>Role</label></div>
                        <div class="col-xs-4 col-xs-offset-4">
                            <!--/*@thymesVar id="roles" type="com.bootstrap.springboot.domain.Role"*/-->
                            <th:block th:each="roles : ${roles}">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" th:text="${roles.role}"
                                           name="roles.name" th:value="${roles.role}">
                                </label>
                            </th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs col-xs-offset-5">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</html>
