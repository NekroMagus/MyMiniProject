<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="tab-content">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">

            <h4>All users</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="users" type="com.bootstrap.springboot.controller.AdminController"*/-->
                <th:block th:each="user : ${users}">
                    <tr>
                        <!--/*@thymesVar id="id" type="com.bootstrap.springboot.domain.User"*/-->
                        <td th:utext="${user.id}"></td>
                        <td th:utext="${user.roles}"></td>
                        <td th:utext="${user.login}"></td>
                        <td th:utext="${user.password}"></td>
                        <td th:utext="${user.email}"></td>
                        <td>                    <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                    data-target="#myModal">
                                Edit
                            </button>
                        </td>
                    </tr>
                    <div th:replace="fragments/modalWindow :: modalWindow"></div>
                </th:block>
                </tbody>
            </table>
        </div>


        <div role="tabpanel" class="tab-pane" id="profile">
            <h4>Add new user</h4>
            <div class="tab-panels">
                <form action="/admin/addUser" method="post">
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Email<input class="form-control"
                                                                                 name="email"
                                                                                 type="text"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Login<input class="form-control"
                                                                                 type="text"
                                                                                 name="login"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4"><label>Password<input
                                class="form-control"
                                type="password"
                                name="password"/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-5"><label>Role</label></div>
                        <div  class="col-xs-4 col-xs-offset-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" name="roles" value="ADMIN"> ADMIN
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" name="roles" value="USER"> USER
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs col-xs-offset-5">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</html>
